<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai14</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <table>
    <tr>
        <td><label for="emailFrom">Your email</label></td>
        <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
    </tr>
    <tr>
        <td><label for="emailBody">Message</label></td>
        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
    </tr>
    <tr>
        <td>How did you hear of us?</td>
        <td><select>
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>Newsletter</td>
        <td><input type="checkbox"> Ensure this box is checked if you would like to recive email updates</td>
    </tr>
    <tr>
        <td><input type="submit" value="Send message"></td>
    </tr>
    </table>
</body>
</html>
